spring:
  application:
    name: admin-module
  cloud:
    nacos:
      discovery:
        # Nacos服务器地址
        server-addr: 127.0.0.1:8848
        # 命名空间，使用默认public
        namespace: public
        # 服务组，使用默认DEFAULT_GROUP
        group: DEFAULT_GROUP
        # 启用服务发现
        enabled: true
        # 启用服务注册
        register-enabled: true
        # 临时实例（服务停止后自动注销）
        ephemeral: true
        # 心跳间隔（毫秒）
        heart-beat-interval: 5000
        # 心跳超时时间（毫秒）
        heart-beat-timeout: 15000
        # IP删除超时时间（毫秒）
        ip-delete-timeout: 30000
        # 注册失败时是否快速失败
        fail-fast: false
        # 注册超时时间（毫秒）
        register-timeout: 10000
        # 服务元数据
        metadata:
          version: 1.0.0
          environment: dev
          description: Admin management service
          # 自定义元数据
          management.port: 8080
          management.context-path: /actuator
        # 集群名称
        cluster-name: DEFAULT
        # 服务权重
        weight: 1
      config:
        # Nacos服务器地址
        server-addr: 127.0.0.1:8848
        # 命名空间
        namespace: public
        # 配置组
        group: DEFAULT_GROUP
        # 配置文件扩展名
        file-extension: yml
        # 启用配置中心
        enabled: false
        # 启用配置刷新
        refresh-enabled: false
        # 配置超时时间
        timeout: 3000
        # 配置重试时间
        retry-time: 3000
        # 长轮询超时时间
        long-poll-timeout: 460
        # 最大重试次数
        max-retry: 3

# 日志配置 - 开启nacos相关调试日志
logging:
  level:
    com.alibaba.cloud.nacos: INFO
    com.alibaba.nacos: INFO
    org.springframework.cloud: INFO
